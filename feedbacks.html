<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Fundo branco da página */
        }

        header {
            background-color: #2ecc71; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto do cabeçalho */
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            color: #FFFFFF; /* Cor do texto do título */
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav button {
            background-color: #2ecc71; /* Cor de fundo dos botões */
            color: #fff; /* Cor do texto dos botões */
            padding: 10px 20px;
            font-size: 21px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }

        /* Efeito hover nos botões */
        nav button:hover {
            background-color: #27ae60; /* Cor dos botões ao passar o mouse */
        }
    </style>
    <title>SUSTENTABILIGAME</title>

</head>
<body>
    <header>
        <h1>Comentários dos visitantes (feedbacks)</h1>
<p style="padding-right: 280px; padding-left: 280px; font-size: 21px"></p>
    </header>

    <nav>
        


    </nav>
</body>
</html>
